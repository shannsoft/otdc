<div class="auth">
  <div class="auth-container">
    <div class="card">
      <header class="auth-header">
          <h1 class="auth-title">
      		<div class="logo">
      			<img src="assets/logo.png">
      		</div>
      	</h1>
      </header>
      <div class="auth-content">
          <p class="text-xs-center">PASSWORD RECOVER</p>
          <p class="text-muted text-xs-center"><small>Enter your email address to recover your password.</small></p>
          <form id="reset-form" action="/index.html" method="GET" novalidate="">
              <div class="form-group"> <label for="email1">Email</label> <input type="email" class="form-control underlined" name="email1" id="email1" placeholder="Your email address" required> </div>
              <div class="form-group"> <button type="submit" class="btn btn-block btn-primary">Reset</button> </div>
              <div class="form-group clearfix"> <a class="pull-left" ui-sref="login">return to Login</a></div>
          </form>
      </div>
    </div>
  </div>
</div>
<div class="auth" ng-init="initLogin()">
  <div class="auth-container">
    <div class="card">
      <header class="auth-header">
          <h1 class="auth-title">
          <div class="logo">
          <img src="assets/otdclogo.png" height="50">
          </div>
          </h1>
      </header>
      <div class="auth-content">
        <p class="text-xs-center">LOGIN TO CONTINUE</p>
        <form name="loginfrm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="email" ng-model="user.email" class="form-control underlined" name="username" placeholder="Your email address" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" ng-model="user.password" class="form-control underlined" name="password" placeholder="Your password" required>
            </div>
            <div class="form-group">
              <label for="password">EnterOtp</label>
              <input type="password" ng-model="user.password" class="form-control underlined" name="password" placeholder="Your OTP" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-primary" ng-click="login()">Login</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
