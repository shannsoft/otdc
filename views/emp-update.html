<article class="content dashboard-page" ng-init="loadEmpDetails()">
      <section class="section">
        <div class="row">
          <div class="col-md-6">
						<div class="card card-info">
							<div class="card-header">
                  <div class="header-block">
                      <p class="title"> Personal Information</p>
                  </div>
              </div>
							<div class="card card-block">
								<form role="form">
									<div class="form-group">
										<label for="id">employee_details ID</label>
										<input type="text" class="form-control" placeholder="ID" name="emp_id" ng-model="employee_details.emp_id">
									</div>
									<div class="form-group row">
										<div class="col-md-6">
											<label for="name">First Name</label>
											<input type="text" class="form-control" name="first_name" placeholder="First Name" ng-model="employee_details.first_name">
										</div>
										<div class="col-md-6">
											<label for="name">Last Name</label>
											<input type="text" class="form-control" name="last_name" placeholder="Last Name" ng-model="employee_details.last_name">
										</div>
									</div>
									<div class="form-group">
										<label for="email">Email Address</label>
										<input type="email" class="form-control" name="personal_email" placeholder="Personal Email" ng-model="employee_details.per_email">
									</div>
									<div class="form-group row">
										<div class="col-md-6">
											<label for="name">Gender</label>
											<select class="form-control" name="gender" ng-model="employee_details.gender">
												<option value="Male">Male</option>
												<option value="Female">Female</option>
											</select>
										</div>
										<div class="col-md-6">
											<label for="name">Marital Status</label>
											<select class="form-control" ng-model="employee_details.merital_status" name="marital_status">
												<option value="Married">Married</option>
												<option value="Unmarried">Unmarried</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-6">
											<label for="name">Designation</label>
											<input type="text" class="form-control" name="designation" placeholder="Developer" ng-model="employee_details.designation">
										</div>
                    <div class="col-md-6">
											<label for="name">Mobile</label>
											<input type="numer" class="form-control" name="mobile" placeholder="+91 1234567809" ng-model="employee_details.mobile">
										</div>
									</div>
									<div class="form-group row">
                    <div class="col-md-6">
											<label for="name">Birthday</label>
											<input type="text" class="form-control" name="dob" placeholder="25-june-2016" ng-model="employee_details.dob">
										</div>
                    <div class="col-md-6">
											<label for="name">Date of Joining</label>
											<input type="text" class="form-control" name="doj" placeholder="25-june-2016" ng-model="employee_details.doj">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-6">
											<label for="name">City</label>
											<input type="text" class="form-control" name="city" placeholder="City" ng-model="employee_details.city">
										</div>
										<div class="col-md-6">
											<label for="name">State</label>
											<input type="text" class="form-control" name="state" placeholder="State" ng-model="employee_details.state">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-6">
											<label for="name">Postal</label>
											<input type="text" class="form-control" name="postal" placeholder="751001" ng-model="employee_details.postal">
										</div>
										<div class="col-md-6">
											<label for="name">Country</label>
											<input type="text" class="form-control" name="country" placeholder="India" ng-model="employee_details.country">
										</div>
									</div>
									<div class="form-group">
										<label for="email">Address</label>
										<textarea rows="3" class="form-control" name="address" placeholder="207, Saheed Nagar Bhubaneswar Orissa,India Pin-751007" ng-model="employee_details.address"></textarea>
									</div>
									<!-- <div class="form-group"> <button type="submit" class="btn btn-primary">Submit</button> </div> -->
								</form>
							</div>
						</div>
          </div>

							<div class="col-md-12">
								<div class="card card-info">
									<div class="card-header">
										<div class="header-block">
											<p class="title"> Professional Information</p>
										</div>
									</div>
									<div class="card card-block">
										<form role="form">
											<div class="form-group">
												<label for="id">Education Qualification</label>
												<input type="text" class="form-control" name="id" placeholder="Education Qualification" ng-model="employee_details.qualification">
											</div>

											<div class="form-group">
												<label for="email">Professional Qualification</label>
												<input type="text" class="form-control" id="email" placeholder="Professional Qualification" ng-model="employee_details.pro_qualification">
											</div>
											<div class="form-group row">
                        <div class="col-md-6">
                          <label for="email">Previous Company</label>
  												<input type="text" class="form-control" id="email" placeholder="Previous Company Name" ng-model="employee_details.pre_company">
                        </div>
                        <div class="col-md-6">
                          <label for="name">Designation</label>
                          <input type="text" class="form-control" id="name" placeholder="Senior Developer" ng-model="employee_details.ddd ">
                        </div>
											</div>
											<div class="form-group row">
												<div class="col-md-6">
													<label for="name">Year of Experience</label>
													<input type="id" class="form-control" name="exp" placeholder="4 year" ng-model="employee_details.year_of_exp">
												</div>
												<div class="col-md-6">
                          <label for="email">Office Email</label>
      										<input type="email" class="form-control" name="office_email" placeholder="Personal Email" ng-model="employee_details.email">
												</div>
											</div>
                      <div class="form-group row">
                        <div class="col-md-6">
                          <label for="name">Create Password</label>
                          <input type="password" class="form-control" name="password" placeholder="**********" ng-model="employee_details.password">
                        </div>
                        <div class="col-md-6">
                          <label for="name">Confirm Password</label>
                          <input type="password" class="form-control" name="cpassword" placeholder="**********" ng-model="employee_details.cpassword">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label">Leave Approver</label>
                        <div>
                          <label>
  			                    <input class="radio" name="inline-radios" type="radio" value="Yes" ng-model="employee_details.leaveApprover">
  			                    <span>Yes</span>
	                        </label>
                          <label>
  			                    <input class="radio" name="inline-radios" type="radio" value="No" ng-model="employee_details.leaveApprover">
  			                    <span>No</span>
    			                </label>
                        </div>
                      </div>
											<div class="form-group"> <button type="submit" class="btn btn-primary" ng-click="()">Update</button> </div>
										</form>
									</div>
								</div>
							</div>
						</div>
          </div>
