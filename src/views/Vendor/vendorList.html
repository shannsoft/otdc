<section class="content title-block forms-page add tender " ng-init="initVenderList()">
  <div class="card card-block sameheight-item" style="height: 1900px;">
    <div class="section card-title-block ">
    		<button type="button" class="btn btn-pill-left btn-success right m-r-20" ui-sref="addVendor">Add New Vendor</button>
    </div>
    <div class="card-block">
        <div class="card-title-block" style="height: 12px;">
       </div>
       <section class="example">
        <div class="card-title-block" style="height: 40px">
          <h3 class="title titletenderlist"> Vendor List </h3>
        </div>
        <div class="table-responsive">
            <table ng-table="tableParams" class="table table-bordered tenderList">
              <tr ng-repeat="row in $data">
                <td data-title="'Sl No'" >{{ ( (tableParams.page() - 1) * tableParams.count() )+($index + 1)}}</td>
                <td data-title="'Vender Name'" filter="{vendorName: 'text'}" sortable="'vendorName'">{{row.vendorName}}</td>
                <td data-title="'Email'" filter="{emailId: 'text'}" sortable="'emailId'">{{row.emailId}}</td>
                <td data-title="'Phone No'" filter="{phoneNo: 'text'}" sortable="'phoneNo'">{{row.phoneNo}}</td>
                <td data-title="'Bank Name'" filter="{bankName: 'text'}" sortable="'bankName'">{{row.bankName}}</td>

                <td data-title="'Action'" >
                  <div class="row list-icon">
                    <div class="col-md-2 col-sm-2" ng-click="onAction('view',row)">
                      <em class="fa fa-eye"></em>View
                    </div>
                    <div class="col-md-2 col-sm-2" ng-click="onAction('edit',row)">
                      <em class="fa fa-pencil"></em>Edit
                    </div>
                    <div class="col-md-2 col-sm-2" ng-click="onAction('delete',row)">
                      <em class="fa fa-trash-o"></em>Delete
                    </div>
                    <div class="col-md-2 col-sm-2" ng-click="onAction('checklist',row)" ng-class="{'pending':!row.isChecklist}">
                      <em class="fa fa-cloud-upload"></em>Checklist
                    </div>
                  </div>

                </td>
              </tr>
            </table>
      </div>
      </section>
    </div>
  </div>
</section>



 <script type="text/ng-template" id="deleteVendorModal.html">
         <div class="modal-header">
             <h3 class="modal-title">Delete Vendor</h3>
         </div>
         <div class="modal-body">
            Are you sure to delete {{vendor.vendorName}} ?
         </div>
         <div class="modal-footer">
             <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
             <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
         </div>
 </script>
