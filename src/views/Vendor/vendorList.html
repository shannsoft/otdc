<section class="content title-block forms-page add tender " ng-init="initVenderList()">
  <div class="card card-block sameheight-item" style="height: 1900px;">
    <div class="section card-title-block ">
    		<button type="button" class="btn btn-pill-left btn-success right m-r-20" ui-sref="addVendor">Add New Vendor</button>
    </div>
    <div class="card-block">
        <div class="card-title-block" style="height: 12px;">
       </div>
       <section class="example">
        <div class="card-title-block" style="height: 40px">
          <h3 class="title titletenderlist"> Vendor List </h3>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover crud-table">
                  <thead>
                          <tr>
                                <th># SL NO</th>
                                <th>Vender Name</th>
                                <th>Email</th>
                                <th>Bank Name</th>

                                <th></th>
                          </tr>
                    </thead>
                  <tbody>
                          <tr ng-repeat="vendor in vendors">
                              <td>{{vendor.vendorName}}</td>
                              <td>{{vendor.emailId}}</td>
                              <td>{{vendor.phoneNo}}</td>
                              <td>{{vendor.bankName}}</td>

                              <td>
                                       <a href="" class="option-btn" ng-click="gotoEditVendor(vendor)"><i class="fa fa-pencil" ></i></a>
                                       <a class="remove" href="" data-toggle="modal" data-target="#confirm-modal" ng-click="onDeleteVendor(vendor)"> <i class="fa fa-trash-o "></i></a>
                                       <a href="" ui-sref="vendorDetails" class="option-btn"><i class="fa fa-eye"></i></a>
                               </td>
                          </tr>
                </tbody>
            </table>
      </div>
      </section>
    </div>
  </div>
</section>
<div class="modal fade in" id="confirm-modal"  ng-model="showModal">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
           <h4 class="modal-title">Delete confirmation</h4>
         </div>
         <div class="modal-body">
           <p>Are you sure you want to delete vendor {{selectedVendor.vendorName}} ?</p>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">No</button>
           <button type="button" class="btn btn-primary" ng-click="ok()">Yes</button>
         </div>
       </div>
     </div>
 </div>
