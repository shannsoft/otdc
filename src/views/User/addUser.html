<article class="content forms-page" ng-init="addUserInit()">
<div class="row">
    <div class="col-md-12">
          <div class="card card-block sameheight-item">
                <div class="title-block">
                     <h3 class="title">
						           Add User
				           	</h3>
                </div>
            <form role="addUser" >
                   <fieldset class="form-group">
                            <label class="control-label" for="formGroupExampleInput2">Username</label>
                            <input type="text" ng-model="user.userName" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
                   </fieldset>
                   <fieldset class="form-group">
                            <label class="control-label" for="formGroupExampleInput2">First Name</label>
                            <input type="text" ng-model="user.fName" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
                   </fieldset>
                   <fieldset class="form-group">
                            <label class="control-label" for="formGroupExampleInput2">Last Name</label>
                            <input type="text" ng-model="user.lName" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
                    </fieldset>
                    <fieldset class="form-group">
                              <label class="control-label" for="formGroupExampleInput2">Email</label>
                              <input type="text" ng-model="user.email" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
                     </fieldset>
                    <fieldset class="form-group">
                           <label class="control-label" for="formGroupExampleInput3">Address</label>
                           <textarea rows="3" ng-model="user.address" class="form-control formInput" id="formGroupExampleInput7"placeholder="Placeholder text"></textarea>
                   </fieldset>
                  <fieldset class="form-group">
                         <label class="control-label" for="formGroupExampleInput3">Mobile No</label>
                         <input type="text"  ng-model="user.phone" numbers-only class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
                 </fieldset>
                 <fieldset class="form-group">
												<label class="control-label" for="formGroupExampleInput3">Desingnation</label>
												<select  ng-options="designation as designation.designationName for designation in designations" ng-model="user.designation" class="form-control formInput">
												</select>
                </fieldset>
                <fieldset class="form-group">
                       <label class="control-label" for="formGroupExampleInput3">Create Password</label>
                       <input type="password" ng-model="user.pwd" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
               </fieldset>
               <fieldset class="form-group">
                      <label class="control-label" for="formGroupExampleInput3">Confirm Password</label>
                      <input type="password" ng-model="user.confirmPwd" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
              </fieldset>
              <fieldset class="form-group">
                    <button type="button" class="btn btn-success" ng-click="addUser()">Submit</button>
             </fieldset>
            </form>
        </div>
  </div>
</div>
</article>
