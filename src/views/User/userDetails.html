<article class="content forms-page" ng-init="init()">
<div class="row">
    <div class="col-md-12">
          <div class="card card-block sameheight-item">
                <div class="title-block">
                     <h3 class="title">
						           User Details
				           	</h3>
                </div>
            <form name="userDetails" role="userDetails">
                   <fieldset class="form-group">
                            <label class="control-label" for="formGroupExampleInput2">First Name</label>
                            <input type="text" ng-model="user.fName" ng-readonly="!isEdit" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
                   </fieldset>
                   <fieldset class="form-group">
                            <label class="control-label" for="formGroupExampleInput2">Last Name</label>
                            <input type="text" ng-model="user.lName" ng-readonly="!isEdit" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
                    </fieldset>
                    <fieldset class="form-group">
                              <label class="control-label" for="formGroupExampleInput2">Email</label>
                              <input type="text" ng-model="user.email" ng-readonly="!isEdit" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
                     </fieldset>
                    <fieldset class="form-group">
                           <label class="control-label" for="formGroupExampleInput3">Address</label>
                           <textarea rows="3" ng-model="user.address" ng-readonly="!isEdit" class="form-control formInput" id="formGroupExampleInput7"placeholder="Placeholder text"></textarea>
                   </fieldset>
                  <fieldset class="form-group">
                         <label class="control-label" for="formGroupExampleInput3">Mobile No</label>
                         <input type="text" ng-model="user.phone" ng-readonly="!isEdit" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
                 </fieldset>
                 <fieldset class="form-group" >
                        <label class="control-label" for="formGroupExampleInput3">Desingnation</label>
                        <input type="text" ng-if="!isEdit" ng-model="user.designation"  ng-readonly="true" class="form-control formInput" id="formGroupExampleInput2" placeholder="Placeholder text">
                        <select  ng-if="isEdit" ng-options="designation as designation.designationName for designation in designations" ng-model="user.designation" class="form-control formInput">
                        </select>
                </fieldset>
                <fieldset class="form-group">
                    <input type="submit" ng-if="isEdit" class="btn btn-success " ng-click="updateUser(userDetails,user)"></input>
                    <button ng-if="!isEdit" class="btn btn-success" ui-sref="userDetails({userId: user.userId,action: 'edit'})" >Edit</button>
                    <button  class="btn btn-secondary"  history>Back</button>
                </fieldset>

            </form>
        </div>
  </div>
</div>
</article>
