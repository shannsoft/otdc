<div class="auth" ng-init="init()">
  <div class="auth-container">
    <div class="card">
      <header class="auth-header">
          <h1 class="auth-title">
          <div class="logo">
          <img src="assets/otdclogo.png" height="50">
          </div>
          </h1>
      </header>
      <div class="auth-content">
        <p class="text-xs-center">LOGIN TO CONTINUE</p>
        <form name="loginfrm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" ng-model="user.userId" class="form-control underlined" name="username" placeholder="Your email address" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" ng-model="user.Password" class="form-control underlined" name="password" placeholder="Your password" required>
            </div>
            <div class="form-group">
              <label for="remember">
                <input class="checkbox" id="remember" type="checkbox" ng-model="user.remember">
                <span>Remember me</span>
              </label>
              <a ui-sref="forget_password" class="forgot-btn pull-right">Forgot password?</a>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-primary" ng-click="login(loginfrm)">Login</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
