<div class="auth" ng-init="init()">
  <div class="auth-container">
    <div class="card">
      <header class="auth-header">
          <h1 class="auth-title">
          <div class="logo">
          <img src="assets/otdclogo.png" height="50">
          </div>
          </h1>
      </header>
      <div class="auth-content">
        <p class="text-xs-center">LOGIN TO CONTINUE</p>
        <form name="loginForm">
            <div class="form-group" ng-class="{'has-error':loginForm.username.$touched && loginForm.username.$invalid}">
              <label for="username">Username</label>
              <input type="text" ng-model="user.userId" ng-pattern="/^[a-zA-Z0-9_]*$/" class="form-control underlined" name="username" placeholder="please enter user name" required>
              <span class="has-error" ng-if="loginForm.username.$touched && loginForm.username.$error.required">User name required</span>
              <span class="has-error" ng-if="!loginForm.username.$error.required && loginForm.username.$touched && loginForm.username.$invalid">User name is invalid , please enter alpha numeric values</span>
            </div>
            <div class="form-group" ng-class="{'has-error':loginForm.password.$touched && loginForm.password.$invalid}">
              <label for="password">Password</label>
              <input type="password"  ng-model="user.Password"  class="form-control underlined" name="password" placeholder="Your password" ng-minlength="6" required>
              <span class="has-error" ng-if="loginForm.password.$touched && loginForm.password.$error.required">Password required</span>
              <span class="has-error" ng-if="loginForm.password.$touched && loginForm.password.$error.minlength">Password should be minimum six charecter</span>
            </div>
            <div class="form-group">
              <label for="remember">
                <input class="checkbox" id="remember" type="checkbox" ng-model="user.remember">
                <span>Remember me</span>
              </label>
              <a ui-sref="forget_password" class="forgot-btn pull-right">Forgot password?</a>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-primary" ng-click="login(loginForm)" >Login</button>
              <!-- <button type="submit" class="btn btn-block btn-primary" ng-click="login(loginForm)" ng-disabled="loginForm.$invalid">Login</button> -->
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
