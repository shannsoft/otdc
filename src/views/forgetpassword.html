<div class="auth  ng-scope" >
  <div class="auth-container">
    <div class="card">
        <header class="auth-header">
            <h1 class="auth-title">OTDC</h1>
        </header>
        <div class="auth-content">
            <p class="text-xs-center">PASSWORD RECOVER</p>
            <p class="text-muted text-xs-center">
                <small>Enter your email address to recover your password.</small>
            </p>
            <form id="reset-form" >
                <div class="form-group">
                    <label for="email1">Email</label>
                    <input type="email" ng-model="user.email" class="form-control underlined" name="email1" id="email1" placeholder="Your email address" required="" aria-required="true">
                    
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary" ng-click="forgotPassword(user.email)">Reset</button>
                </div>
                <div class="form-group clearfix">
                    <a class="pull-left" ui-sref="login">Login</a>
                    <!-- <a class="pull-right" href="">Sign Up!</a> -->
                </div>
            </form>
        </div>
    </div>

</div>

</div>
