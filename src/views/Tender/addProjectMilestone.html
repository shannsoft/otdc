<article class="content forms-page" ng-init="addProjectMilestoneInit()">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-block sameheight-item">

                    <h3 class="title">

                    </h3>
                </div>
                <form name="addProjectMilestoneForm" role="addProjectMilestoneForm" ng-submit="submitProjectMilestone(addProjectMilestone)">
                    <fieldset class="form-group" ng-class="{'has-error':addProjectMilestoneForm.name.$touched && addProjectMilestoneForm.name.$invalid}">
                        <label class="control-label" for="formGroupExampleInput3">Milestone Name</label>
                        <input type="text"  name="name"  required ng-model="addProjectMilestone.name" class="form-control formInput" id="formGroupExampleInput" >
                        <span class="has-error formInput" ng-if="addProjectMilestoneForm.name.$touched && addProjectMilestoneForm.name.$error.required">Milestone Name required</span>
                    </fieldset>

                    <fieldset class="form-group">
                        <label class="control-label" for="formGroupExampleInput3">Start date</label>
                        <date-viewer ng-model="addProjectMilestone.startDate"   class-name="'formInput-date'"></date-viewer>
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="control-label" for="formGroupExampleInput3">End date</label>
                        <date-viewer ng-model="addProjectMilestone.endDate"  class-name="'formInput-date'"></date-viewer>
                    </fieldset>

                    </fieldset>

                    <fieldset class="form-group" ng-class="{'has-error':addProjectMilestoneForm.estimation.$touched && addProjectMilestoneForm.estimation.$invalid}">
                        <label class="control-label" for="formGroupExampleInput3">Financial milestone</label>
                        <input type="text"  name="estimation"  numbers-only allow-float="true" required ng-model="addProjectMilestone.estimation" class="form-control formInput" id="formGroupExampleInput" >
                        <span class="has-error formInput" ng-if="addProjectMilestoneForm.estimation.$touched && addProjectMilestoneForm.estimation.$error.required">Project estimation required</span>
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="control-label" for="formGroupExampleInput3">Comment</label>
                        <input type="text"  name="milestoneName"  ng-model="addProjectMilestone.comment" class="form-control formInput" id="formGroupExampleInput">
                    </fieldset>

                    <fieldset class="form-group">
                        <input type="submit" class="btn btn-success" ng-disabled="addProjectMilestoneForm.$invalid"></input>
