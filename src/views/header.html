<header class="main-header" ng-init="init()" ng-controller="UserController">

    <div class="header-block header-block-collapse hidden-lg-up">
        <button class="collapse-btn" id="sidebar-collapse-btn">
            <i class="fa fa-bars"></i>
        </button>
    </div>
    <div class="header-block header-block-nav">
        <ul class="nav-profile">
            <li class="profile dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <div class="img" style="background-image: url('assets/faces/3.jpg')"></div>
                    <span class="name">
                        {{user.fName}}
                    </span>
                </a>
                <div class="dropdown-menu profile-dropdown-menu" aria-labelledby="dropdownMenu1">
                    <a class="dropdown-item" ui-sref="profile">
                        <i class="fa fa-user icon"></i>
                        Profile
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="" ng-click="logout()">
                        <i class="fa fa-power-off icon"></i>
                        Logout
                    </a>
                </div>
            </li>
        </ul>
    </div>
</header>
<div class="preloader" ng-if="showPreloader">
  <i class="fa fa-spinner fa-spin fa-3x loader-icon"></i>
</div>
